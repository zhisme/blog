<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        {{ block "main" . }}{{ end }}
      </main>
      <footer>
        {{ partial "footer.html" . }}
      </footer>
    </div>

    <div class="cookie-block">
      <div>This site uses cookies.</div>
      <a href="javascript:void(0)" onclick="storeCookiesChoice()" class="button button-green">Got It</a>
      <a href="https://google.com/" class="button button-white-bg">Reject</a>
    </div>

    {{ if eq hugo.Environment "production" }}
      {{ partial "comment-count.html" . }}
    {{ end }}

    <script type="text/javascript">
      if (localStorage.getItem('cookies-accepted') !== 'true') {
        document.querySelector('.cookie-block').classList.add('visible');
      }

      function storeCookiesChoice() {
        localStorage.setItem('cookies-accepted', 'true');
        document.querySelector('.cookie-block').classList.remove('visible');
      }
    </script>
  </body>
</html>
