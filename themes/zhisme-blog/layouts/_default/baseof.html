<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        {{ block "main" . }}{{ end }}
      </main>
      <footer>
        {{ partial "footer.html" . }}
      </footer>
    </div>

    {{ if eq hugo.Environment "production" }}
      {{ partial "comment-count.html" . }}

      <!-- GoatCounter Analytics - Privacy-friendly, GDPR compliant, no cookies -->
      <script data-goatcounter="https://zhisme.goatcounter.com/count"
              async src="//gc.zgo.at/count.js"></script>
    {{ end }}
  </body>
</html>
