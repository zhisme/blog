<div class="sidebar">
  <div class="sidebar-person">
    <div class="sidebar-person__container">
      <div class="sidebar-person__container-info">
        <div class="sidebar-person__avatar mb-16">
          <a href="/"><img src="/img/avatar.jpg" alt="avatar"></a>
        </div>
        <div>
          <div class="text-size-24 fw-700 family-mono mb-8 letter-1">Evgeny Zhdanov</div>
          <div class="text-size-16 mb-24 letter-0-5">
            Pragmatic software engineer. <br/> Signal over noise.
          </div>
        </div>
      </div>
      <div class="sidebar-person__container-event">
        <a href="#" class="button button-green mb-8" title="I welcome you in my subscriber's list" data-popup="#subscribe">Subscribe</a>
        <div class="sidebar-person__events">
          <a href="https://resume.io/r/scqe2XFZl" title="What I'm proud of" target="_blank" class="button button-white sidebar-person__see">See CV â†—</a>
          <a href="https://t.me/zhisme_dev" title="Reach me out by telegram message. The fastest way" target="_blank" class="button button-white icon button-message"
                      style="--icon: url('../img/icon/icon-mail.svg');"></a>
        </div>
      </div>
    </div>
    <div class="social-items">
      {{ partial "socials.html" . }}
    </div>
  </div>
  <div class="sidebar-posts">
    <div class="sidebar-posts__head">
      <div class="fw-700 letter-0-5">Pinned posts</div>
      <span class="icon" style="--icon: url('../img/icon/icon-pin.svg');"></span>
    </div>
    <div class="sidebar-articles swiper">
      <div class="swiper-wrapper">
        {{ range where .Site.RegularPages "Params.pinned" true }}
          {{ partial "pinned-article-card.html" . }}
        {{ end }}
      </div>
      <button type="button" class="swiper-arrow swiper-button-next swiper-button-next-article">
        <span class="icon" style="--icon: url('../img/icon/icon-arrow-right.svg');"></span>
      </button>
    </div>
  </div>
</div>
